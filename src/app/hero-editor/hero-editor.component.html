<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <form id="form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.invalid">Name is required</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      type="submit"
      form="form"
      mat-flat-button
      color="primary"
      [disabled]="!form.valid"
    >
      {{submitText}}
    </button>
  </mat-card-actions>
</mat-card>
