<mat-form-field appearance="fill">
  <input
    matInput
    [formControl]="term"
    placeholder="Search"
    [matAutocomplete]="auto"
  />

  <mat-autocomplete #auto [displayWith]="heroName">
    <mat-option *ngFor="let hero of results | async" [value]="hero">
      {{hero.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
